apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: membership
  namespace: fitness
spec:
  ingressClassName: nginx
  rules:
  - host: fitness.wbl.com
    http:
      paths:
      - backend:
          service:
            name: membership
            port:
              number: 8080
        path: /membership
        pathType: ImplementationSpecific
status: {}